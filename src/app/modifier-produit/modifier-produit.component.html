<div class="col-md-6 offset-md-3">
    <h3> Modifier Produit</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Nom </label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "produit.nom" name = "nom">
        </div>
    
        <div class="form-group">
            <label> Quantite</label>
            <input type="text" class ="form-control" id = "quantite"
                [(ngModel)] = "produit.quantite" name = "quantite">
        </div>
    
        <div class="form-group">
            <label> Prix</label>
            <input type="text" class ="form-control" id = "prix"
                [(ngModel)] = "produit.prix" name = "prix">
        </div>
    
        <button class = "btn btn-ajout" type ="submit">Modifier Produit</button>
    
    </form>
    </div>
